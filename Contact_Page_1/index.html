<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với NiT Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body {
            background-image: url('nđc123.jpg'); /* Thay đổi đường dẫn với ảnh nền của bạn */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        body::after {
            content: "";
            background-color: rgba(255, 255, 255, 0.5); /* Màu trắng mờ (độ trong suốt 50%) */
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .navbar {
            background-color: #0080ff;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-brand img {
            height: 45px; /* Điều chỉnh kích thước logo */
            margin-right: 10px;
            
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .slogan {
            margin-top: 50px;
        }

        .slogan p {
            margin-bottom: 20px;
        }

        .slogan .opening {
            font-size: 18px;
            font-weight: light;
            color: rgb(108, 108, 0); /* Màu nhẹ nhàng */
        }

        .slogan .title {
            color: green;
            font-size: 36px;
            font-weight: bold;
        }

        .slogan .content {
            color: black;
            font-size: 16px;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logo" src="Logo.png" alt="Logo"> <!-- Thay đổi đường dẫn với logo của bạn -->
                NiT - NĐC IT Club
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form">
                    <h2 class="text-center mb-4">Liên hệ</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Tên của bạn</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Nội dung</label>
                            <textarea class="form-control" id="message" required></textarea>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LfECmIpAAAAACq-YgUvlGGM2-gfOIHNum7MRSu7" id="recaptcha"></div>
                        <br>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="slogan">
                    <p class="opening">Liên hệ - Hợp tác - Phát triển</p>
                    <p class="title">Câu lạc bộ Nit luôn ở đây để hỗ trợ bạn!</p>
                    <p class="content">Vui lòng điền đầy đủ thông tin theo form bên trái và nhấn nút "gửi". Mọi thông tin của bạn đều được bảo mật.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Kiểm tra xem ô reCAPTCHA đã được tick hay chưa
        var response = grecaptcha.getResponse();
        if (!response || response.length === 0) {
            alert("Vui lòng chọn reCAPTCHA trước khi gửi biểu mẫu.");
        } else {
            // Nếu ô reCAPTCHA đã được tick, tiến hành gửi thông tin
            // Ví dụ: Xử lý gửi thông tin ở đây
            alert('Thư của bạn đã được gửi! Vui lòng đợi bọn mình hồi âm nhé :D');
            document.getElementById('contactForm').reset();
        }
    });
</script>



</body>

</html>
